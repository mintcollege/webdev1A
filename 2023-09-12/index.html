<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        h1 {
            color: #1baa1b;
            background: #b8f3ab;
            font-size: 16px;
        }
        p {
            color: #bd3f6b;
            font-size: 32px;
        }
        strong {
            background: #24acec;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        li {
            margin-right: 10px;
        }
    </style>
</head>
<body>


    <h1>Title Goes Here</h1>
    <p>This is a <strong>paragraph</strong>.</p>

    <h2>Things to buy</h2>
    <ul>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Bread</li>
    </ul>

    <h2>Things NOT to buy</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>
</html>
